<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>

    <meta name="description" content="Samsung MultiScreen `Hello World` application">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../common/img/touch/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../common/img/touch/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../common/img/touch/touch-icon-ipad.png">
    <link rel="apple-touch-icon-precomposed" href="../common/img/touch/icon.png">
    <link rel="shortcut icon" href="../common/img/touch/icon.png">
    <link rel="icon" type="image/png"  href="../common/img/touch/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../common/img/touch/img/touch/touch-icon-iphone-retina.png">
    <meta name="msapplication-TileColor" content="#222222">

    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />

    <script src="../common/js/less-1.7.5.min.js"></script>
    <script src="../common/js/jquery.min.js"></script>
    <script src="../common/js/multiscreen-2.0.0.min.js"></script>
    <script src="main.js"></script>

</head>
<body>

    <div id="wrapper">

        <header class="blue">
            <h1>Hello World</h1>
            <button id="castButton"></button>
        </header>

        <section>
            <input id="txtName" type="text" placeholder="...type something clever">
            <button id="btnSend" class="button raised green">SAY IT</button>
        </section>

    </div>

    <div id="castSettings">
        <div class="window">
            <header class="blue">
                <h4 class="title">Connect to a Device</h4>
            </header>
            <ul class="devices"></ul>
            <p class="body">You are connected</p>
            <footer>
                <button class="disconnect raised red">Disconnect</button>
                <button class="search raised blue">Search Again</button>
            </footer>
        </div>
    </div>

</body>
</html>
